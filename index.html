    * {

    :root {

      --slay-rose: #f43f5e;
      --slay-orange: #f97316;
      --slay-gold: #fbbf24;

    /* Responsive Typography */
    html {
      font-size: 14px;
    }
    @media (min-width: 375px) {
      html { font-size: 15px; }
    }
    @media (min-width: 640px) {
      html { font-size: 16px; }
    }
    @media (min-width: 1024px) {
      html { font-size: 16px; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
      to { box-shadow: 0 0 30px rgba(236, 72, 153, 0.6); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes crownBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-3px) rotate(-5deg); }
      75% { transform: translateY(-3px) rotate(5deg); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0.4; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-5px) rotate(2deg); }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }

    .animate-logo-float {
      animation: logoFloat 4s ease-in-out infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .shimmer-bg {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    .gradient-text {
      background: linear-gradient(135deg, #ec4899, #f43f5e, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-text-gold {
      background: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-border {
      position: relative;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ec4899, #f43f5e, #f97316) border-box;
      border: 2px solid transparent;
    }

    .btn-glow {
      position: relative;
      overflow: hidden;
    }

    .btn-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-glow:hover::before {
      left: 100%;
    }

    .card-hover {

    }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .checkbox-fancy {
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .checkbox-fancy:active {
      transform: scale(0.85);
    }

    .tab-indicator {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast {
      animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
    }

    .progress-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(236, 72, 153, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #db2777, #e11d48);
    }

    /* Hide scrollbar for tabs on mobile */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    /* Input focus styles */
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }

    /* Streak fire animation */
    .streak-fire {
      animation: pulseGlow 1s ease-in-out infinite;
    }

    /* Brand watermark */
    .brand-watermark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.5;
      pointer-events: none;
      z-index: 0;
    }

    /* ===== RESPONSIVE DESIGN ===== */

    /* Mobile-first responsive utilities */
    @media (max-width: 639px) {
      /* Reduce animations on mobile for performance */
      .card-hover:hover {
        transform: translateY(-4px) scale(1.01);
      }

      /* Smaller particles on mobile */
      .particle {
        width: 6px;
        height: 6px;
        opacity: 0.2;
      }

      /* Toast positioning for mobile */
      #toast-container {
        left: 1rem;
        right: 1rem;
        bottom: 1rem;
      }

      #toast-container > div {
        min-width: auto;
        width: 100%;
      }

      /* Better touch targets */
      button, input, textarea {
        min-height: 44px;
      }

      /* Reduce glass blur on mobile for performance */
      .glass {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
    }

    /* Small phones */
    @media (max-width: 374px) {
      .glass {
        padding: 1rem;
      }

      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.25rem; }
      h3 { font-size: 1.1rem; }
    }

    /* Tablet and up */
    @media (min-width: 768px) {
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
      }
    }

    /* Safe area insets for modern phones */
    @supports (padding: max(0px)) {
      body {
        padding-left: max(0px, env(safe-area-inset-left));
        padding-right: max(0px, env(safe-area-inset-right));
        padding-bottom: max(0px, env(safe-area-inset-bottom));
      }
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    */

    /* Print styles */
    @media print {
      .particle, #toast-container, .btn-glow::before {
        display: none !important;
      }
      .glass {
        background: white;
        box-shadow: none;
      }
    }
  </style>

    function calculateProgress(goalId) {
      const tasks = state.weeklyTasks[goalId] || {};
      const allTasks = Object.values(tasks).flat();
      if (allTasks.length === 0) return 0;
      const completed = allTasks.filter(t => t.completed).length;
      return Math.round((completed / allTasks.length) * 100);
    }

    function getOverallProgress() {
      if (state.goals.length === 0) return 0;
      return Math.round(state.goals.reduce((sum, g) => sum + calculateProgress(g.id), 0) / state.goals.length);
    }

    function getWeekTasks(goalId, week) {
      return state.weeklyTasks[goalId]?.[week] || [];
    }

    function getTodayCompletionRate() {
      const todos = state.dailyTodos[state.currentDate] || [];
      if (todos.length === 0) return 0;
      return Math.round((todos.filter(t => t.completed).length / todos.length) * 100);
    }

    // ============================================
    // ACTION FUNCTIONS
    // ============================================

    function setActiveTab(tab) {
      state.activeTab = tab;
      render();
    }

    function setCurrentWeek(week) {
      state.currentWeek = week;
      saveData();
      render();
    }

    function setCurrentDate(date) {
      state.currentDate = date;
      render();
    }

    function refreshQuote() {
      state.quote = slayQuotes[Math.floor(Math.random() * slayQuotes.length)];
      render();
    }

    function toggleAddGoal() {
      state.showAddGoal = !state.showAddGoal;
      state.newGoal = '';
      render();
    }

    function addGoal() {
      if (state.newGoal.trim()) {
        state.goals.push({
          id: Date.now(),
          title: state.newGoal,
          createdAt: new Date().toISOString()
        });
        state.newGoal = '';
        state.showAddGoal = false;
        saveData();
        render();
        showToast('New goal added! Let\'s get it! üéØ', 'success');
      }
    }

    function deleteGoal(id) {
      if (confirm('Delete this goal and all its tasks?')) {
        state.goals = state.goals.filter(g => g.id !== id);
        delete state.weeklyTasks[id];
        saveData();
        render();
        showToast('Goal removed', 'info');
      }
    }

    function selectGoalForTask(goalId) {
      state.selectedGoalId = goalId;
      render();
    }

    function cancelAddTask() {
      state.selectedGoalId = null;
      state.newTask = '';
      state.taskTime = '';
      render();
    }

    function addTask(goalId) {
      if (state.newTask.trim()) {
        if (!state.weeklyTasks[goalId]) state.weeklyTasks[goalId] = {};
        if (!state.weeklyTasks[goalId][state.currentWeek]) state.weeklyTasks[goalId][state.currentWeek] = [];

        state.weeklyTasks[goalId][state.currentWeek].push({
          id: Date.now(),
          text: state.newTask,
          time: state.taskTime,
          completed: false
        });

        state.newTask = '';
        state.taskTime = '';
        state.selectedGoalId = null;
        saveData();
        render();
        showToast('Task added! You got this! üí™', 'success');
      }
    }

    function toggleTask(goalId, week, taskId) {
      const tasks = state.weeklyTasks[goalId][week];
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveData();
        render();

        if (task.completed) {
          state.totalTasksCompleted++;
          miniCelebrate();

          // Check if all tasks for this goal/week are done
          const allDone = tasks.every(t => t.completed);
          if (allDone && tasks.length > 1) {
            setTimeout(celebrate, 300);
          }
        }
      }
    }

    function deleteTask(goalId, week, taskId) {
      state.weeklyTasks[goalId][week] = state.weeklyTasks[goalId][week].filter(t => t.id !== taskId);
      saveData();
      render();
    }

    function addDailyTodo() {
      if (state.newDailyTodo.trim()) {
        if (!state.dailyTodos[state.currentDate]) state.dailyTodos[state.currentDate] = [];
        state.dailyTodos[state.currentDate].push({
          id: Date.now(),
          text: state.newDailyTodo,
          completed: false
        });
        state.newDailyTodo = '';
        saveData();
        render();
      }
    }

    function toggleDailyTodo(todoId) {
      const todos = state.dailyTodos[state.currentDate];
      const todo = todos.find(t => t.id === todoId);
      if (todo) {
        todo.completed = !todo.completed;
        saveData();
        render();

        if (todo.completed) {
          miniCelebrate();

          // Check if all daily todos are done
          const allDone = todos.every(t => t.completed);
          if (allDone && todos.length > 1) {
            setTimeout(celebrate, 300);
          }
        }
      }
    }

    function deleteDailyTodo(todoId) {
      state.dailyTodos[state.currentDate] = state.dailyTodos[state.currentDate].filter(t => t.id !== todoId);
      saveData();
      render();
    }

    function updateVision(value) {
      state.vision = value;
      saveData();
    }

    function addVisionImage() {
      const url = prompt('Paste the URL of your inspo image:');
      if (url) {
        state.visionImages.push({ id: Date.now(), url });
        saveData();
        render();
        showToast('Inspo added! Manifest that! ‚ú®', 'success');
      }
    }

    function deleteVisionImage(id) {
      state.visionImages = state.visionImages.filter(img => img.id !== id);
      saveData();
      render();
    }

    function addAccountabilityPartner() {
      if (state.newPartner.name.trim()) {
        state.accountabilityCircle.push({
          id: Date.now(),
          name: state.newPartner.name,
          handle: state.newPartner.handle,
          phone: state.newPartner.phone
        });
        state.newPartner = { name: '', handle: '', phone: '' };
        saveData();
        render();
        showToast('Squad member added! ü§ù', 'success');
      }
    }

    function deletePartner(id) {
      state.accountabilityCircle = state.accountabilityCircle.filter(p => p.id !== id);
      saveData();
      render();
    }

    function addBlockedApp() {
      if (state.newBlockedApp.trim()) {
        state.blockedApps.push({
          id: Date.now(),
          name: state.newBlockedApp,
          blocked: true
        });
        state.newBlockedApp = '';
        saveData();
        render();
        showToast('Distraction blocked! Stay focused! üõ°Ô∏è', 'success');
      }
    }

    function toggleBlockedApp(id) {
      const app = state.blockedApps.find(a => a.id === id);
      if (app) {
        app.blocked = !app.blocked;
        saveData();
        render();
      }
    }

    function deleteBlockedApp(id) {
      state.blockedApps = state.blockedApps.filter(a => a.id !== id);
      saveData();
      render();
    }

    function resetAllData() {
      if (confirm('Reset everything? This deletes all your goals, tasks, and progress. You sure bestie? üò∞')) {
        localStorage.removeItem('slaythe12-data');
        location.reload();
      }
    }

    // ============================================
    // INITIALIZE APP
    // ============================================

    loadData();
    render();

    // Update streak on visibility change (when user comes back to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        updateStreak();
      }
    });
  </script>
