<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="SlayThe12 - Your 12 Week Glow Up Journey. Set goals, track progress, and become that girl.">
  <meta name="theme-color" content="#ec4899">
  <title>SlayThe12 - Your 12 Week Glow Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ['Space Grotesk', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'slide-up': 'slideUp 0.5s ease-out',
            'slide-down': 'slideDown 0.3s ease-out',
            'fade-in': 'fadeIn 0.4s ease-out',
            'scale-in': 'scaleIn 0.3s ease-out',
            'bounce-in': 'bounceIn 0.6s ease-out',
            'shimmer': 'shimmer 2s linear infinite',
            'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', sans-serif; }
    h1, h2, h3, .font-display { font-family: 'Space Grotesk', sans-serif; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
      to { box-shadow: 0 0 30px rgba(236, 72, 153, 0.6); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { transform: scale(1.05); }
      70% { transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-dark {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .shimmer-bg {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s linear infinite;
    }

    .gradient-text {
      background: linear-gradient(135deg, #ec4899, #f43f5e, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gradient-border {
      position: relative;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ec4899, #f43f5e, #f97316) border-box;
      border: 2px solid transparent;
    }

    .btn-glow {
      position: relative;
      overflow: hidden;
    }

    .btn-glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }

    .btn-glow:hover::before {
      left: 100%;
    }

    .card-hover {
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
    }

    .checkbox-fancy {
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .checkbox-fancy:active {
      transform: scale(0.85);
    }

    .tab-indicator {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .toast {
      animation: slideUp 0.5s ease-out, fadeIn 0.3s ease-out;
    }

    .progress-bar {
      transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(236, 72, 153, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #db2777, #e11d48);
    }

    /* Hide scrollbar for tabs on mobile */
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: linear-gradient(135deg, #ec4899, #f43f5e);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s ease-in-out infinite;
    }

    /* Input focus styles */
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }

    /* Streak fire animation */
    .streak-fire {
      animation: pulseGlow 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="overflow-x-hidden">
  <div id="app"></div>
  <div id="toast-container" class="fixed bottom-6 right-6 z-50 flex flex-col gap-3"></div>

  <script>
    // ============================================
    // SLAYTHE12 - Your 12 Week Glow Up Journey
    // ============================================

    // Gen Z Motivational Quotes
    const slayQuotes = [
      { text: "12 weeks to become THAT girl. Let's get it! ‚ú®", vibe: "hype" },
      { text: "Main character energy activated. Time to execute! üíÖ", vibe: "confident" },
      { text: "Your future self is watching. Make her proud! üî•", vibe: "motivational" },
      { text: "Delulu is the solulu - manifest that glow up! üåü", vibe: "fun" },
      { text: "No cap, you're about to be unstoppable üí™", vibe: "hype" },
      { text: "POV: You actually followed through this time üëë", vibe: "real" },
      { text: "Small daily slays = massive glow up. Period. ‚ú®", vibe: "wisdom" },
      { text: "It's giving... discipline. It's giving... growth. üíÖ", vibe: "fun" },
      { text: "The grind doesn't stop. Neither do you! üöÄ", vibe: "motivational" },
      { text: "Consistency > motivation. You got this bestie! üíñ", vibe: "supportive" },
      { text: "Plot twist: You actually reach all your goals üìñ‚ú®", vibe: "manifesting" },
      { text: "Era: Locked in. Status: Unmatched. üë∏", vibe: "confident" },
      { text: "This is your sign to stop scrolling and start slaying üì±‚ùå", vibe: "real" },
      { text: "Romanticize your productivity era ‚òïüìö", vibe: "aesthetic" },
      { text: "Be the energy you want to attract. Level up! ‚ö°", vibe: "wisdom" }
    ];

    // Celebration messages
    const celebrationMessages = [
      "YAAAS! Task crushed! üéâ",
      "Slay! You did that! ‚ú®",
      "Iconic behavior fr fr üëë",
      "Main character moment! üíÖ",
      "That's so you coded! üî•",
      "Ate and left no crumbs! üíñ",
      "Bestie you're killing it! üåü",
      "The serve is serving! ‚ú®"
    ];

    // App State
    let state = {
      activeTab: 'goals',
      goals: [],
      weeklyTasks: {},
      currentWeek: 1,
      showAddGoal: false,
      newGoal: '',
      newTask: '',
      taskTime: '',
      selectedGoalId: null,
      dailyTodos: {},
      newDailyTodo: '',
      currentDate: new Date().toISOString().split('T')[0],
      weeklyMeasurements: {},
      accountabilityCircle: [],
      newPartner: { name: '', handle: '', phone: '' },
      vision: '',
      visionImages: [],
      blockedApps: [],
      newBlockedApp: '',
      quote: slayQuotes[0],
      streak: 0,
      lastActiveDate: null,
      totalTasksCompleted: 0,
      showOnboarding: true,
      theme: 'pink'
    };

    // ============================================
    // DATA PERSISTENCE
    // ============================================

    function loadData() {
      try {
        const saved = localStorage.getItem('slaythe12-data');
        if (saved) {
          const data = JSON.parse(saved);
          state = { ...state, ...data };
          state.quote = slayQuotes[Math.floor(Math.random() * slayQuotes.length)];
          updateStreak();
        }
      } catch (e) {
        console.log('Starting fresh bestie! ‚ú®');
      }
    }

    function saveData() {
      const data = {
        goals: state.goals,
        weeklyTasks: state.weeklyTasks,
        currentWeek: state.currentWeek,
        dailyTodos: state.dailyTodos,
        weeklyMeasurements: state.weeklyMeasurements,
        accountabilityCircle: state.accountabilityCircle,
        vision: state.vision,
        visionImages: state.visionImages,
        blockedApps: state.blockedApps,
        streak: state.streak,
        lastActiveDate: state.lastActiveDate,
        totalTasksCompleted: state.totalTasksCompleted,
        showOnboarding: state.showOnboarding,
        theme: state.theme
      };
      localStorage.setItem('slaythe12-data', JSON.stringify(data));
    }

    // ============================================
    // STREAK SYSTEM
    // ============================================

    function updateStreak() {
      const today = new Date().toISOString().split('T')[0];
      const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

      if (state.lastActiveDate === today) return;

      if (state.lastActiveDate === yesterday) {
        state.streak++;
        showToast(`üî• ${state.streak} day streak! Keep slaying!`, 'success');
      } else if (state.lastActiveDate !== today) {
        if (state.streak > 0) {
          showToast(`Starting fresh! Let's build that streak! üí™`, 'info');
        }
        state.streak = 1;
      }

      state.lastActiveDate = today;
      saveData();
    }

    // ============================================
    // TOAST NOTIFICATIONS
    // ============================================

    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');

      const bgColors = {
        success: 'from-emerald-500 to-green-500',
        error: 'from-red-500 to-rose-500',
        info: 'from-pink-500 to-rose-500',
        celebration: 'from-amber-500 to-orange-500'
      };

      toast.className = `toast glass px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3 min-w-[280px] max-w-[400px]`;
      toast.innerHTML = `
        <div class="w-10 h-10 rounded-full bg-gradient-to-r ${bgColors[type]} flex items-center justify-center flex-shrink-0">
          <i data-lucide="${type === 'success' ? 'check' : type === 'error' ? 'x' : type === 'celebration' ? 'party-popper' : 'sparkles'}" class="w-5 h-5 text-white"></i>
        </div>
        <span class="text-gray-800 font-medium">${message}</span>
      `;

      container.appendChild(toast);
      lucide.createIcons();

      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateX(100px)';
        toast.style.transition = 'all 0.3s ease-out';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // ============================================
    // CELEBRATIONS
    // ============================================

    function celebrate() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ec4899', '#f43f5e', '#f97316', '#fbbf24', '#a855f7']
      });

      const message = celebrationMessages[Math.floor(Math.random() * celebrationMessages.length)];
      showToast(message, 'celebration');
    }

    function miniCelebrate() {
      confetti({
        particleCount: 30,
        spread: 50,
        origin: { y: 0.7 },
        colors: ['#ec4899', '#f43f5e', '#fbbf24']
      });
    }

    // ============================================
    // PROGRESS CALCULATIONS
    // ============================================

    function calculateProgress(goalId) {
      const tasks = state.weeklyTasks[goalId] || {};
      const allTasks = Object.values(tasks).flat();
      if (allTasks.length === 0) return 0;
      const completed = allTasks.filter(t => t.completed).length;
      return Math.round((completed / allTasks.length) * 100);
    }

    function getOverallProgress() {
      if (state.goals.length === 0) return 0;
      return Math.round(state.goals.reduce((sum, g) => sum + calculateProgress(g.id), 0) / state.goals.length);
    }

    function getWeekTasks(goalId, week) {
      return state.weeklyTasks[goalId]?.[week] || [];
    }

    function getTodayCompletionRate() {
      const todos = state.dailyTodos[state.currentDate] || [];
      if (todos.length === 0) return 0;
      return Math.round((todos.filter(t => t.completed).length / todos.length) * 100);
    }

    // ============================================
    // RENDER FUNCTIONS
    // ============================================

    function render() {
      const app = document.getElementById('app');
      const progress = getOverallProgress();

      app.innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-pink-100 via-rose-50 to-orange-100 animate-gradient relative overflow-hidden">
          <!-- Floating particles background -->
          <div class="fixed inset-0 pointer-events-none overflow-hidden">
            <div class="particle" style="top: 10%; left: 10%; animation-delay: 0s;"></div>
            <div class="particle" style="top: 20%; left: 80%; animation-delay: 1s;"></div>
            <div class="particle" style="top: 60%; left: 20%; animation-delay: 2s;"></div>
            <div class="particle" style="top: 80%; left: 70%; animation-delay: 3s;"></div>
            <div class="particle" style="top: 40%; left: 50%; animation-delay: 4s;"></div>
          </div>

          <div class="relative z-10 p-4 md:p-6 max-w-7xl mx-auto">
            <!-- Header -->
            ${renderHeader(progress)}

            <!-- Stats Bar -->
            ${renderStatsBar()}

            <!-- Quote Card -->
            ${renderQuoteCard()}

            <!-- Navigation Tabs -->
            ${renderTabs()}

            <!-- Tab Content -->
            <div class="animate-fade-in">
              ${renderTabContent()}
            </div>
          </div>
        </div>
      `;

      lucide.createIcons();
    }

    function renderHeader(progress) {
      return `
        <header class="glass rounded-3xl p-6 mb-6 animate-slide-down">
          <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div class="flex items-center gap-4">
              <div class="relative">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-pink-500 via-rose-500 to-orange-500 flex items-center justify-center animate-glow">
                  <i data-lucide="flame" class="w-8 h-8 text-white"></i>
                </div>
                ${state.streak >= 3 ? `<div class="absolute -top-1 -right-1 w-6 h-6 bg-amber-400 rounded-full flex items-center justify-center text-xs font-bold text-amber-900 streak-fire">${state.streak}</div>` : ''}
              </div>
              <div>
                <h1 class="font-display text-3xl md:text-4xl font-bold gradient-text">SlayThe12</h1>
                <p class="text-gray-500 text-sm">Your 12 Week Glow Up Journey ‚ú®</p>
              </div>
            </div>

            <div class="flex items-center gap-4">
              <!-- Progress Ring -->
              <div class="relative w-20 h-20">
                <svg class="w-20 h-20 transform -rotate-90">
                  <circle cx="40" cy="40" r="34" stroke="currentColor" stroke-width="6" fill="none" class="text-pink-100"/>
                  <circle cx="40" cy="40" r="34" stroke="url(#gradient)" stroke-width="6" fill="none"
                    stroke-linecap="round" stroke-dasharray="${2 * Math.PI * 34}"
                    stroke-dashoffset="${2 * Math.PI * 34 * (1 - progress / 100)}"
                    class="transition-all duration-1000 ease-out"/>
                  <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                      <stop offset="0%" stop-color="#ec4899"/>
                      <stop offset="100%" stop-color="#f97316"/>
                    </linearGradient>
                  </defs>
                </svg>
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                  <span class="text-xl font-bold gradient-text">${progress}%</span>
                  <span class="text-[10px] text-gray-400">SLAYED</span>
                </div>
              </div>

              <div class="text-right">
                <div class="text-xs text-gray-400 uppercase tracking-wider">Week</div>
                <div class="text-3xl font-display font-bold gradient-text">${state.currentWeek}</div>
                <div class="text-xs text-gray-400">of 12</div>
              </div>
            </div>
          </div>
        </header>
      `;
    }

    function renderStatsBar() {
      const todayRate = getTodayCompletionRate();
      const totalTasks = Object.values(state.weeklyTasks).flatMap(w => Object.values(w).flat()).length;
      const completedTasks = Object.values(state.weeklyTasks).flatMap(w => Object.values(w).flat()).filter(t => t.completed).length;

      return `
        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
          <div class="glass rounded-2xl p-4 card-hover stagger-1 animate-slide-up">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center">
                <i data-lucide="flame" class="w-5 h-5 text-white"></i>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-800">${state.streak}</div>
                <div class="text-xs text-gray-500">Day Streak</div>
              </div>
            </div>
          </div>

          <div class="glass rounded-2xl p-4 card-hover stagger-2 animate-slide-up">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-400 to-green-500 flex items-center justify-center">
                <i data-lucide="check-circle" class="w-5 h-5 text-white"></i>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-800">${completedTasks}</div>
                <div class="text-xs text-gray-500">Tasks Done</div>
              </div>
            </div>
          </div>

          <div class="glass rounded-2xl p-4 card-hover stagger-3 animate-slide-up">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-purple-400 to-violet-500 flex items-center justify-center">
                <i data-lucide="target" class="w-5 h-5 text-white"></i>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-800">${state.goals.length}</div>
                <div class="text-xs text-gray-500">Active Goals</div>
              </div>
            </div>
          </div>

          <div class="glass rounded-2xl p-4 card-hover stagger-4 animate-slide-up">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-400 to-rose-500 flex items-center justify-center">
                <i data-lucide="sparkles" class="w-5 h-5 text-white"></i>
              </div>
              <div>
                <div class="text-2xl font-bold text-gray-800">${todayRate}%</div>
                <div class="text-xs text-gray-500">Today's Slay</div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function renderQuoteCard() {
      const vibeColors = {
        hype: 'from-orange-500 to-amber-500',
        confident: 'from-purple-500 to-violet-500',
        motivational: 'from-pink-500 to-rose-500',
        fun: 'from-cyan-500 to-blue-500',
        real: 'from-emerald-500 to-green-500',
        supportive: 'from-pink-400 to-rose-400',
        manifesting: 'from-violet-500 to-purple-500',
        aesthetic: 'from-rose-400 to-pink-400',
        wisdom: 'from-amber-500 to-yellow-500'
      };

      return `
        <div class="glass rounded-2xl p-5 mb-6 animate-slide-up relative overflow-hidden">
          <div class="absolute top-0 right-0 w-32 h-32 bg-gradient-to-br ${vibeColors[state.quote.vibe] || 'from-pink-500 to-rose-500'} opacity-10 rounded-full blur-2xl"></div>
          <div class="flex items-start gap-4 relative">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br ${vibeColors[state.quote.vibe] || 'from-pink-500 to-rose-500'} flex items-center justify-center flex-shrink-0">
              <i data-lucide="sparkles" class="w-6 h-6 text-white"></i>
            </div>
            <div class="flex-1">
              <p class="text-gray-800 text-lg font-medium leading-relaxed">${state.quote.text}</p>
              <button onclick="refreshQuote()" class="mt-2 text-sm text-pink-500 hover:text-pink-600 flex items-center gap-1 transition-colors">
                <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                New vibe
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function renderTabs() {
      const tabs = [
        { id: 'goals', label: 'Goals', icon: 'target', emoji: 'üéØ' },
        { id: 'daily', label: 'Today', icon: 'sun', emoji: '‚òÄÔ∏è' },
        { id: 'progress', label: 'Progress', icon: 'trending-up', emoji: 'üìà' },
        { id: 'vision', label: 'Vision', icon: 'image', emoji: '‚ú®' },
        { id: 'squad', label: 'Squad', icon: 'users', emoji: 'üëØ' },
        { id: 'focus', label: 'Focus', icon: 'shield', emoji: 'üõ°Ô∏è' }
      ];

      return `
        <div class="mb-6 overflow-x-auto hide-scrollbar">
          <div class="flex gap-2 min-w-max">
            ${tabs.map((tab, index) => `
              <button
                onclick="setActiveTab('${tab.id}')"
                class="group flex items-center gap-2 px-5 py-3 rounded-2xl font-medium transition-all duration-300 ${
                  state.activeTab === tab.id
                    ? 'bg-gradient-to-r from-pink-500 via-rose-500 to-orange-500 text-white shadow-lg shadow-pink-300/50 scale-105'

    }

    // ============================================

            </div>
            <div>

              <p class="text-gray-500">Your hype people</p>
            </div>
          </div>

          <p class="text-gray-600 mb-6 p-4 bg-blue-50 rounded-xl">
            üí° <strong>Pro tip:</strong> Share your goals with people who'll actually check in on you. Having a squad increases your chances of success by 65%!
          </p>

          <!-- Add Partner Form -->
          <div class="mb-6 p-5 bg-gradient-to-br from-cyan-50 to-blue-50 rounded-2xl">

              <input

                value="${state.newPartner.phone}"
                oninput="state.newPartner.phone = this.value"

              />
              <button onclick="addAccountabilityPartner()" class="w-full py-3 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-xl font-semibold hover:shadow-lg transition-all">
                Add to Squad ü§ù
              </button>
            </div>
          </div>

          <!-- Squad List -->
          <div class="space-y-3">
            ${state.accountabilityCircle.length === 0 ? `
              <div class="text-center py-12">
                <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-blue-100 flex items-center justify-center">
                  <i data-lucide="user-plus" class="w-10 h-10 text-blue-400"></i>
                </div>

                <p class="text-gray-500">Add your accountability besties above!</p>

            ` : state.accountabilityCircle.map((partner, i) => `
              <div class="flex items-center gap-4 p-4 bg-white/60 rounded-2xl group hover:shadow-lg transition-all animate-slide-up" style="animation-delay: ${i * 0.1}s">
                <div class="w-12 h-12 rounded-full bg-gradient-to-br from-cyan-400 to-blue-500 flex items-center justify-center text-white font-bold text-lg">
                  ${partner.name.charAt(0).toUpperCase()}
                </div>
                <div class="flex-1">
                  <h4 class="font-semibold text-gray-800">${partner.name}</h4>
                  <div class="flex items-center gap-3 text-sm text-gray-500">
                    ${partner.handle ? `<span>@${partner.handle}</span>` : ''}
                    ${partner.phone ? `<span>${partner.phone}</span>` : ''}
                  </div>
                </div>
                <button onclick="deletePartner(${partner.id})" class="opacity-0 group-hover:opacity-100 p-2 text-red-400 hover:text-red-600 transition-all">
                  <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    // ============================================
    // FOCUS TAB
    // ============================================

    function renderFocusTab() {
      return `
        <div class="glass rounded-3xl p-6">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center">
              <i data-lucide="shield" class="w-6 h-6 text-white"></i>
            </div>
            <div>
              <h2 class="font-display text-2xl font-bold text-gray-800">Focus Mode üõ°Ô∏è</h2>
              <p class="text-gray-500">Block the noise, stay locked in</p>
            </div>
          </div>

          <p class="text-gray-600 mb-6 p-4 bg-orange-50 rounded-xl">
            üì± <strong>Real talk:</strong> List the apps/sites that steal your time. Seeing them here is a reminder to stay focused when grinding!
          </p>

          <!-- Add Blocked App -->
          <div class="flex gap-3 mb-6">
            <input
              type="text"
              value="${state.newBlockedApp}"
              oninput="state.newBlockedApp = this.value"
              onkeypress="if(event.key === 'Enter') addBlockedApp()"
              placeholder="App or site that distracts you..."
              class="flex-1 px-5 py-4 bg-white/80 rounded-2xl border-2 border-orange-100 focus:border-orange-400"
            />
            <button onclick="addBlockedApp()" class="px-8 bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-2xl font-semibold hover:shadow-lg transition-all">
              Block It
            </button>
          </div>

          <!-- Blocked Apps List -->
          <div class="space-y-3">
            ${state.blockedApps.length === 0 ? `
              <div class="text-center py-12">
                <div class="w-20 h-20 mx-auto mb-4 rounded-2xl bg-orange-100 flex items-center justify-center">
                  <i data-lucide="smartphone" class="w-10 h-10 text-orange-400"></i>
                </div>
                <h3 class="font-semibold text-gray-800 mb-2">No distractions listed</h3>
                <p class="text-gray-500">Add apps that steal your focus</p>
              </div>
            ` : state.blockedApps.map((app, i) => `
              <div class="flex items-center gap-4 p-4 ${app.blocked ? 'bg-red-50' : 'bg-white/60'} rounded-2xl group hover:shadow-lg transition-all animate-slide-up" style="animation-delay: ${i * 0.05}s">
                <button
                  onclick="toggleBlockedApp(${app.id})"
                  class="relative w-14 h-7 rounded-full transition-all ${app.blocked ? 'bg-gradient-to-r from-red-500 to-orange-500' : 'bg-gray-300'}"
                >
                  <div class="absolute top-1 w-5 h-5 bg-white rounded-full shadow transition-all ${app.blocked ? 'left-8' : 'left-1'}"></div>
                </button>
                <div class="flex-1">
                  <span class="font-medium ${app.blocked ? 'text-gray-800' : 'text-gray-400'}">${app.name}</span>
                  <span class="ml-2 text-xs px-2 py-1 rounded-full ${app.blocked ? 'bg-red-100 text-red-600' : 'bg-gray-100 text-gray-500'}">
                    ${app.blocked ? 'üö´ Blocked' : '‚úì Allowed'}
                  </span>
                </div>
                <button onclick="deleteBlockedApp(${app.id})" class="opacity-0 group-hover:opacity-100 p-2 text-red-400 hover:text-red-600 transition-all">
                  <i data-lucide="trash-2" class="w-5 h-5"></i>
                </button>
              </div>
            `).join('')}
          </div>

          ${state.blockedApps.filter(a => a.blocked).length >= 3 ? `
            <div class="mt-6 p-4 bg-gradient-to-r from-emerald-50 to-green-50 rounded-2xl text-center">
              <span class="text-emerald-600 font-medium">üí™ You're taking focus seriously! Keep that energy!</span>
            </div>
          ` : ''}
        </div>
      `;
    }

    // ============================================
    // ACTION FUNCTIONS
    // ============================================

    function setActiveTab(tab) {
      state.activeTab = tab;
      render();
    }

    function setCurrentWeek(week) {
      state.currentWeek = week;
      saveData();
      render();
    }

    function setCurrentDate(date) {
      state.currentDate = date;
      render();
    }

    function refreshQuote() {
      state.quote = slayQuotes[Math.floor(Math.random() * slayQuotes.length)];
      render();
    }

    function toggleAddGoal() {
      state.showAddGoal = !state.showAddGoal;
      state.newGoal = '';
      render();
    }

    function addGoal() {
      if (state.newGoal.trim()) {
        state.goals.push({
          id: Date.now(),
          title: state.newGoal,
          createdAt: new Date().toISOString()
        });
        state.newGoal = '';
        state.showAddGoal = false;
        saveData();
        render();
        showToast('New goal added! Let\'s get it! üéØ', 'success');
      }
    }

    function deleteGoal(id) {
      if (confirm('Delete this goal and all its tasks?')) {
        state.goals = state.goals.filter(g => g.id !== id);
        delete state.weeklyTasks[id];
        saveData();
        render();
        showToast('Goal removed', 'info');
      }
    }

    function selectGoalForTask(goalId) {
      state.selectedGoalId = goalId;
      render();
    }

    function cancelAddTask() {
      state.selectedGoalId = null;
      state.newTask = '';
      state.taskTime = '';
      render();
    }

    function addTask(goalId) {
      if (state.newTask.trim()) {
        if (!state.weeklyTasks[goalId]) state.weeklyTasks[goalId] = {};
        if (!state.weeklyTasks[goalId][state.currentWeek]) state.weeklyTasks[goalId][state.currentWeek] = [];

        state.weeklyTasks[goalId][state.currentWeek].push({
          id: Date.now(),
          text: state.newTask,
          time: state.taskTime,
          completed: false
        });

        state.newTask = '';
        state.taskTime = '';
        state.selectedGoalId = null;
        saveData();
        render();
        showToast('Task added! You got this! üí™', 'success');
      }
    }

    function toggleTask(goalId, week, taskId) {
      const tasks = state.weeklyTasks[goalId][week];
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveData();
        render();

        if (task.completed) {
          state.totalTasksCompleted++;
          miniCelebrate();

          // Check if all tasks for this goal/week are done
          const allDone = tasks.every(t => t.completed);
          if (allDone && tasks.length > 1) {
            setTimeout(celebrate, 300);
          }
        }
      }
    }

    function deleteTask(goalId, week, taskId) {
      state.weeklyTasks[goalId][week] = state.weeklyTasks[goalId][week].filter(t => t.id !== taskId);
      saveData();
      render();
    }

    function addDailyTodo() {
      if (state.newDailyTodo.trim()) {
        if (!state.dailyTodos[state.currentDate]) state.dailyTodos[state.currentDate] = [];
        state.dailyTodos[state.currentDate].push({
          id: Date.now(),
          text: state.newDailyTodo,
          completed: false
        });
        state.newDailyTodo = '';
        saveData();
        render();
      }
    }

    function toggleDailyTodo(todoId) {
      const todos = state.dailyTodos[state.currentDate];
      const todo = todos.find(t => t.id === todoId);
      if (todo) {
        todo.completed = !todo.completed;
        saveData();
        render();

        if (todo.completed) {
          miniCelebrate();

          // Check if all daily todos are done
          const allDone = todos.every(t => t.completed);
          if (allDone && todos.length > 1) {
            setTimeout(celebrate, 300);
          }
        }
      }
    }

    function deleteDailyTodo(todoId) {
      state.dailyTodos[state.currentDate] = state.dailyTodos[state.currentDate].filter(t => t.id !== todoId);
      saveData();
      render();
    }

    function updateVision(value) {
      state.vision = value;
      saveData();
    }

    function addVisionImage() {
      const url = prompt('Paste the URL of your inspo image:');
      if (url) {
        state.visionImages.push({ id: Date.now(), url });
        saveData();
        render();
        showToast('Inspo added! Manifest that! ‚ú®', 'success');
      }
    }

    function deleteVisionImage(id) {
      state.visionImages = state.visionImages.filter(img => img.id !== id);
      saveData();
      render();
    }

    function addAccountabilityPartner() {
      if (state.newPartner.name.trim()) {
        state.accountabilityCircle.push({
          id: Date.now(),
          name: state.newPartner.name,
          handle: state.newPartner.handle,
          phone: state.newPartner.phone
        });
        state.newPartner = { name: '', handle: '', phone: '' };
        saveData();
        render();
        showToast('Squad member added! ü§ù', 'success');
      }
    }

    function deletePartner(id) {
      state.accountabilityCircle = state.accountabilityCircle.filter(p => p.id !== id);
      saveData();
      render();
    }

    function addBlockedApp() {
      if (state.newBlockedApp.trim()) {
        state.blockedApps.push({
          id: Date.now(),
          name: state.newBlockedApp,
          blocked: true
        });
        state.newBlockedApp = '';
        saveData();
        render();
        showToast('Distraction blocked! Stay focused! üõ°Ô∏è', 'success');
      }
    }

    function toggleBlockedApp(id) {
      const app = state.blockedApps.find(a => a.id === id);
      if (app) {
        app.blocked = !app.blocked;
        saveData();
        render();
      }
    }

    function deleteBlockedApp(id) {
      state.blockedApps = state.blockedApps.filter(a => a.id !== id);
      saveData();
      render();
    }

    function resetAllData() {
      if (confirm('Reset everything? This deletes all your goals, tasks, and progress. You sure bestie? üò∞')) {
        localStorage.removeItem('slaythe12-data');
        location.reload();
      }
    }

    // ============================================
    // INITIALIZE APP
    // ============================================

    loadData();
    render();

    // Update streak on visibility change (when user comes back to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        updateStreak();
      }
    });
  </script>
